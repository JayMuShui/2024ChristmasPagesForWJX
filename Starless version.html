<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>窝居•ᴗ•2024年圣诞快乐</title>
    <style>
        /* 设置页面主体的背景颜色为黑色以及整体布局相关样式 */
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 160vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-image: url("https://telegraph-img-by-bot.pages.dev/file/1734405873715_Mainpage.png");
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease;
            animation: fadeIn 1s linear forwards; /* 图片渐显动画 */
        }

        /* 图片渐显动画关键帧 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* 按钮通用样式 */
        button {
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            background-color: transparent;
            opacity: 0;
            animation: fadeAndShake 1s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
            animation-delay: 1s;
        }

        /* 礼物按钮（btn1）特定样式 */
        button#btn1 {
            width: 80px;
            height: 80px;
            position: fixed;
            bottom: 10px;
            left: 10px;
            transition: all 0.3s ease;
            border: 2px solid white;
        }

        button#btn1:hover {
            transform: scale(1.2);
        }

        /* Github链接按钮（btn2）和个人主页按钮（btn3）所在容器的样式 */
     .right-buttons-container {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 50%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Github链接按钮（btn2）和个人主页按钮（btn3）通用样式 */
        button#btn2,
        button#btn3 {
            width: 50px;
            height: 50px;
            transition: all 0.3s ease;
            border: none;
        }

        button#btn2:hover,
        button#btn3:hover {
            transform: scale(1.2);
        }

        /* 声音控制按钮（btn4）特定样式，放置在顶栏最右侧，添加相应样式及悬停效果 */
        button#btn4 {
            width: 40px;
            height: 40px;
            position: fixed;
            top: 20px;
            right: 20px;
            transition: all 0.3s ease;
            border: none;
        }

        button#btn4:hover {
            transform: scale(1.2);
        }

        /* 定义图标渐隐渐显动画 */
        @keyframes fadeIcon {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* 定义按钮渐显并摇动的动画关键帧 */
        @keyframes fadeAndShake {
            0% {
                opacity: 0;
                transform: translateY(20px) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: translateY(-5px) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0px) rotate(0deg);
            }
        }
        button svg {
            width: 240px;
            height: 240px;
        }
    </style>
</head>

<body>
    <audio id="pageAudio" src="https://telegraph-img-by-bot.pages.dev/file/1734367231325_Last Christmas.mp3" autoplay="autoplay" loop="loop"></audio>
    <script>
        // 获取音频元素并隐藏其默认界面
        var audio = document.getElementById('pageAudio');
        audio.style.display = 'none';

        // 页面加载完成后确保音频播放（考虑浏览器限制）
        window.onload = function () {
            audio.play().then(() => {
                // 如果播放成功，这里可以添加后续逻辑，比如记录播放状态等，暂略
            }).catch(function (error) {
                // 不仅在控制台输出错误信息
                console.log('自动播放失败，可能是浏览器限制', error);
                // 弹出窗口提示用户
                alert('（；´д｀）ゞ泥看到介个就证明这个浏览器阻止音频自动播放，请动动小手点右上角的🔇播放哦');
            });

            // 预加载Explain图片
            var img = new Image();
            img.src = "https://telegraph-img-by-bot.pages.dev/file/1734364363549_Explain.png";

            // 获取按钮元素
            var btn1 = document.getElementById('btn1');
            var btn2 = document.getElementById('btn2');
            var btn3 = document.getElementById('btn3');
            var btn4 = document.getElementById('btn4');

            // 用于记录当前背景图片状态，true表示显示Mainpage图片，false表示显示Explain图片
            var isMainpageBg = true;

            // 根据背景图片状态更新礼物按钮显示内容的函数
            function updateBtn1Icon() {
                var currentIcon = btn1.innerHTML;
                var newIcon = isMainpageBg? '🎁' : '🎄';
                if (currentIcon!== newIcon) {
                    btn1.style.animation = "fadeIcon 0.5s forwards";
                    setTimeout(function () {
                        btn1.innerHTML = newIcon;
                    }, 100);
                }
            }

            // 礼物按钮（btn1）点击事件处理函数，切换背景图片并更新按钮图标
            btn1.addEventListener('click', function () {
                var body = document.body;
                if (isMainpageBg) {
                    body.style.backgroundImage = "url('https://telegraph-img-by-bot.pages.dev/file/1734364363549_Explain.png')";
                } else {
                    body.style.backgroundImage = "url('https://telegraph-img-by-bot.pages.dev/file/1734405873715_Mainpage.png')";
                }
                isMainpageBg =!isMainpageBg;
                updateBtn1Icon();
            });

            // 初始时更新礼物按钮图标，确保与初始背景图片匹配
            updateBtn1Icon();

            // 工具按钮（btn2）点击事件处理函数，跳转到指定页面
            btn2.addEventListener('click', function () {
                window.location.href = "https://github.com/JayMuShui/WJX-ChristmasGreet2024";
            });

            // 链接按钮（btn3）点击事件处理函数，跳转到指定页面
            btn3.addEventListener('click', function () {
                window.location.href = "https://jaymushui.github.io";
            });

            // 声音控制按钮（btn4）点击事件处理函数，控制音频播放暂停并切换按钮图标
            btn4.addEventListener('click', function () {
                var currentIcon = btn4.innerHTML;
                var newIcon = audio.paused? '🔊' : '🔇';
                if (currentIcon!== newIcon) {
                    btn4.style.animation = "fadeIcon 0.5s forwards";
                    setTimeout(function () {
                        btn4.innerHTML = newIcon;
                    }, 100);
                }
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                }
            });

            // 初始设置声音控制按钮图标，根据音频初始播放状态来定
            if (audio.paused) {
                btn4.innerHTML = '🔇';
            } else {
                btn4.innerHTML = '🔊';
            }
        };
    </script>
    <div class="button-container">
        <!-- 礼物按钮，用于切换背景图片 -->
        <button id="btn1"></button>
    </div>

        </button>
        <!-- 链接按钮，跳转到jaymushui.github.io -->
        <button id="btn3">

        <!-- 声音控制按钮，用于控制背景音乐播放 -->
        <button id="btn4"></button>
